{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('posts.create') }}" class="btn btn-primary mb-3">Create New Post</a>
<table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.name }}</td>
            <td>{{ post.description }}</td>
            <td><img src="/static/posts/images/{{post.image}}" width="50px" height="50px"></td>
            <td>
                <a href="{{ url_for('posts.show',id=post.id) }}" class="btn btn-info">Show</a>
                <a href="{{ url_for('posts.edit_post', id=post.id) }}" class="btn btn-warning">Edit</a>
                <a href="{{ url_for('posts.delete',id=post.id) }}"  class="btn btn-danger" > Delete</a>
            </td>
        </tr>
        {% endfor %}
</table>
{% endblock %}
