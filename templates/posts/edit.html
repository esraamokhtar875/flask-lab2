<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
      {% extends 'base.html' %}

       {% block content %}
    <h2>Edit Post</h2>
         <form action="{{ url_for('posts.edit_post', id=post.id) }}" method="POST">
             <div class="form-group">
                 <label for="name">Name</label>
                 <input type="text" name="name" id="name" class="form-control" value="{{ post.name }}">
             </div>
             <div class="form-group">
                 <label for="description">Description</label>
                 <textarea name="description"  id="description" class="form-control">{{ post.description }}</textarea>
             </div>
              <div class="form-group">
             <label for="image">Image</label>
             <input type="text" id="image" name="image" class="form-control" value="{{post.image}}">
         </div><br>
             <button type="submit" class="btn btn-success">Update</button><br><br>
             <a href="{{ url_for('posts.index') }}" class="btn btn-secondary">Cancel</a>
         </form>
      {% endblock %}

</body>
</html>
